<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Placeholder Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center class="pt-4">
      <h2>Placeholder Image Generator</h2>
    </center>

    <div class="container">
      <h3 class="pt-4">Dimensions</h3>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          placeholder="Width"
          id="inputWidth"
          value="400"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Height"
          id="inputHeight"
          value="300"
        />
        <div class="input-group-append">
          <!-- <span class="input-group-text" id="">Generate</span> -->
          <button
            class="btn btn-outline-secondary"
            id="buttonGenerate"
            type="button"
          >
            Generate
          </button>
          <!-- <button class="btn btn-primary" type="button">Button</button> -->
        </div>
      </div>
      <h3 class="pt-4">Image URL</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="inputDataUrl"
          placeholder="Click on generate to get image url"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          readonly
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            data-toggle="tooltip"
            data-placement="bottom"
            data-trigger="click"
            title="Hooray!"
            id="btnCopy"
            type="button"
          >
            <i class="far fa-copy"></i>
          </button>
        </div>
      </div>
      <h3 class="pt-4">Preview</h3>
      <img id="imagePreview" alt="Preview Image" style="display: none" />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
